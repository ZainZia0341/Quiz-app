<!DOCTYPE html>
<html lang="en">

    <title>Quiz App</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/tab-icon.png">
</head>
<body>

        <h1 class="heading-quizapp">Quiz App</h1>
